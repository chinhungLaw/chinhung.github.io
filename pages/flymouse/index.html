<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta charset="UTF-8">
  <title>飞鼠遥控</title>
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>
  <!-- 引入css请勿使用`<link rel="stylesheet" type="text/css" href="./css/xxx.css">`, 请在index.js里import -->
 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div class="box1"> 
    <div class="mouse"></div>
    <!-- c1 -->
    <div class="cBox c1 none">
      <div class="meng"><div class="mouse2"></div></div>
      <div class="listBox">
        <div class="list">
          <div class="btn hover">教学资料(选我)</div>
          <div class="btn">课件操作</div>
          <div class="btn">教学工具</div>
          <div class="btn back">退出</div>
        </div>
      </div>
    </div>
    <!-- c2 -->
    <div class="cBox c2 none">
      <div class="meng"><div class="mouse2"></div></div>
      <div class="listBox">
        <div class="title">教学资料</div>
        <div class="list">
          <div class="btn hover">讲义</div>
          <div class="btn">课前</div>
          <div class="btn">课中(选我)</div>
          <div class="btn">课后</div>
          <div class="btn">资料</div>
          <div class="btn back">后退</div>
        </div>
      </div>
    </div>
    <!-- c3 -->
    <div class="cBox c3 none">
      <div class="meng"><div class="mouse2"></div></div>
      <div class="listBox">
        <div class="title">课中</div>
        <div class="list">
          <div class="btn hover">案例1(选我)</div>
          <div class="btn">案例2</div>
          <div class="btn back">后退</div>
        </div>
      </div>
    </div>
  </div>

  <div class="box2 none"> 
    <div class="mouse"></div>
    <div class="word">可刷新页面重新体验</div>
  </div>
 </body>
<script>
  var page = 0;
  var listTotal = [4,6,3];
  var list1 = 0;
  var list2 = 2;
  var list3 = 0;
  $("body").bind("contextmenu", function(){
    return false;
  })
  $("body").mousedown(function(e) {
    // 首页
    if(page == 0) {
      page = 1;
      if (3 == e.which) {
        $('.c1').fadeIn('100');
      }
      return false;
    }
   
    if(page != 0) {
      if (3 == e.which) {
        page = 0;
        $('.cBox').fadeOut('100');
      }
    }
     // 一级菜单
    if(page == 1) {
      if (1 == e.which) {
        var nowIndex = $('.c1').find('.list').children('.hover');
        if(nowIndex.index() == list1){
          page = 2;
          $('.c1').fadeOut('100');
          $('.c2').fadeIn('100');
        }
        if(nowIndex.hasClass('back')){
          page = 0;
          $('.cBox').fadeOut('100');
        }
      }
      return false;
    }
    // 二级菜单
    if(page == 2) {
      if (1 == e.which) {
        var nowIndex = $('.c2').find('.list').children('.hover');
        if(nowIndex.index() == list2){
          page = 3;
          $('.c2').fadeOut('100');
          $('.c3').fadeIn('100');
        }
        if(nowIndex.hasClass('back')){
          page = 1;
          $('.c1').fadeIn('100');
          $('.c2').fadeOut('100');
        }
      }
      return false;
    }

    // 三级菜单
    if(page == 3) {
      if (1 == e.which) {
        var nowIndex = $('.c3').find('.list').children('.hover');
        if(nowIndex.index() == list3){
          page = 0;
          $('.c3').fadeOut('100');
          $('.box1').fadeOut('100');
          $('.box2').fadeIn('100');
        }
        if(nowIndex.hasClass('back')){
          page = 2;
          $('.c2').fadeIn('100');
          $('.c3').fadeOut('100');
        }
      }
      return false;
    }
  });
  $(document).on("mousewheel DOMMouseScroll", function (event) {
    if(page == 0){
       return false;
      }
    var delta = (event.originalEvent.wheelDelta && (event.originalEvent.wheelDelta > 0 ? 1 : -1)) ||  // chrome & ie
                (event.originalEvent.detail && (event.originalEvent.detail > 0 ? -1 : 1));              // firefox
    
    var nowList = $('.c'+page).find('.list');
    var nowIndex = nowList.children('.hover').index();
    var nextIndex = (nowIndex + delta + listTotal[page-1]) % listTotal[page-1];
    nowList.children().eq(nextIndex).addClass('hover').siblings().removeClass('hover');
});

</script>

</html>
